<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Zhang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link type="text/css" href="./Jogo.css" rel="stylesheet" />
    <script type="text/javascript" src="./Jogo.js"></script>
    <link type="text/css" href="./../bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fonte (Montserrat) -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="./../Shared/Shared.js"></script>
    <link type="text/css" href="./../Shared/Shared.css" rel="stylesheet" />
</head>

<body onload="iniciarTelaJogo()" id="corpo">
    <div id="menu"></div>
    <div class="container-jogo" id="container">
        <div class="background-jogo">
            <div class="row">
                <div class="col-4" id='div-canvas' onclick="abrirModalGameOver()">
                </div>

                <div class="cont-menu col-8">
                    <div id="div-hint">
                        <span class="theme" id="dica1" onclick="mostrarDica(1)">Mostrar Dica</span> <br>
                        <span class="theme oculta" id="dica2" onclick="mostrarDica(2)">Mostrar Dica</span> <br>
                    </div>

                    <div id="form">
                    </div>
                    <br>
                    <div id="letters" class="letter-area">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-container" class="modal-container">
        <div class="mymodal">
            <div class="modal-content">
                <div id="conteudo-modal" class="modal-message"> <img id='game-over'> </div>
                <div class="div-botao" id="div-botao">
                    <button id="btn-novo-jogo" class="btn-enviar" onclick="jogarNovamente()">Jogar novamente</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
