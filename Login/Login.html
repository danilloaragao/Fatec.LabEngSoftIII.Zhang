<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Login.css">
</head>
<body onload="iniciar()">
    <div class="container">
        <div class="card card-container">
            
            <img id="profile-img" class="profile-img-card" src="https://i.pinimg.com/474x/bc/d4/ac/bcd4ac32cc7d3f98b5e54bde37d6b09e.jpg" />
            <p id="profile-name" class="profile-name-card"></p>
        <div class="form-signin">
            <!--<form class="form-signin">-->
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="nome" class="form-control" placeholder="Login" required autofocus>
                <input type="password" id="senha" class="form-control" placeholder="Senha" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" id="lembrar"> Lembre-se de mim
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="login()">Entrar</button>
            <!-- </form>/form -->
        </div>
            <a href="./../RecuperacaoSenha/RecuperacaoSenha.html" class="forgot-password">
                Esqueceu a senha?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
    <script type="text/javascript" src="Login.js"></script>
</body>
